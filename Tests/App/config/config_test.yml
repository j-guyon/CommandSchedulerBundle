parameters:
    database_path: "%kernel.project_dir%/build/test.db"

framework:
    translator:      ~
    assets:
    secret:          secret
    test:            ~
    router:          { resource: "%kernel.project_dir%/Tests/App/config/routing.yml" }
    form:            true
    csrf_protection: false
    validation:      { enable_annotations: true }
    session:
        storage_id: session.storage.filesystem

doctrine:
    dbal:
        driver:   pdo_sqlite
        dbname:   jmose_command_scheduler_test
        user:     root
        charset:  UTF8
        path:     "%database_path%"
    orm:
        auto_generate_proxy_classes: true
        auto_mapping: true

security:
    firewalls:
        secured_area:
            pattern:    ^/
            anonymous:  true
    providers:
        in_memory:
             memory: ~

jmose_command_scheduler:
    lock_timeout: 300
    excluded_command_namespaces:
        - scheduler

liip_functional_test:
    command_decoration: false

liip_test_fixtures:
    cache_db:
        sqlite: liip_test_fixtures.services_database_backup.sqlite

services:
    JMose\CommandSchedulerBundle\Fixtures\ORM\:
        resource: '../../../Fixtures/ORM/*'
        tags: ['doctrine.fixture.orm']
